<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nurture Glow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,600;0,700;1,600;1,700&display=swap" rel="stylesheet">
    <script>
      window.process = window.process || {};
      window.process.env = window.process.env || {};
      window.process.env.API_KEY = window.process.env.API_KEY || "";
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F7F5EF;
        color: #1a1a1a;
        overflow-x: hidden;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      
      @keyframes heroRise {
        from { 
          opacity: 0; 
          transform: translateY(60px) scale(0.98); 
        }
        to { 
          opacity: 1; 
          transform: translateY(0) scale(1); 
        }
      }
      
      @keyframes kenBurns {
        from { transform: scale(1); }
        to { transform: scale(1.12); }
      }

      .animate-hero-bg {
        animation: kenBurns 30s cubic-bezier(0.4, 0, 0.2, 1) infinite alternate;
      }

      .animate-hero-content {
        animation: heroRise 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        opacity: 0;
      }

      .reveal {
        opacity: 0;
        transform: translateY(40px) scale(0.99);
        transition: 
          opacity 1.2s cubic-bezier(0.22, 1, 0.36, 1),
          transform 1.2s cubic-bezier(0.22, 1, 0.36, 1);
        will-change: transform, opacity;
      }
      
      .reveal.active {
        opacity: 1;
        transform: translateY(0) scale(1);
      }

      .hero-bokeh {
        background-image: 
          radial-gradient(circle at 10% 20%, rgba(230, 199, 122, 0.15) 0%, transparent 40%),
          radial-gradient(circle at 90% 80%, rgba(191, 230, 218, 0.25) 0%, transparent 50%);
      }

      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #e6c77a; border-radius: 10px; }

      /* ============================================================
         GLOBAL MOBILE TYPOGRAPHY & SPACING SYSTEM (â‰¤768px)
         ============================================================ */
      @media (max-width: 768px) {
        /* 1. Global Utility Overrides */
        .text-9xl { font-size: clamp(3.5rem, 12vw, 4.5rem) !important; line-height: 1.05 !important; letter-spacing: -0.02em !important; }
        .text-8xl { font-size: clamp(3rem, 10vw, 4rem) !important; line-height: 1.05 !important; letter-spacing: -0.02em !important; }
        .text-7xl { font-size: clamp(2.5rem, 9vw, 3.5rem) !important; line-height: 1.1 !important; letter-spacing: -0.01em !important; }
        .text-6xl { font-size: clamp(2rem, 8vw, 2.75rem) !important; line-height: 1.1 !important; }
        .text-5xl { font-size: clamp(1.75rem, 7vw, 2.25rem) !important; line-height: 1.2 !important; }
        .text-4xl { font-size: clamp(1.5rem, 6vw, 1.85rem) !important; line-height: 1.2 !important; }
        .text-3xl { font-size: 1.35rem !important; line-height: 1.3 !important; }
        .text-2xl { font-size: 1.2rem !important; }
        .text-xl { font-size: 1.1rem !important; }

        /* 2. Global Element Normalization */
        h1, h2, h3, .font-serif {
          white-space: normal !important;
          word-break: break-word !important;
          overflow-wrap: anywhere !important;
          max-width: 100% !important;
        }

        /* 3. Hero Specific Mobile Scaling */
        .hero-title {
          font-size: clamp(3.5rem, 15vw, 5.5rem) !important;
          line-height: 0.95 !important;
          letter-spacing: -0.03em !important;
          display: block !important;
          margin-bottom: 0.2em !important;
        }

        .hero-subtitle {
          font-size: clamp(3rem, 12vw, 4.5rem) !important;
          line-height: 0.95 !important;
          letter-spacing: -0.02em !important;
          display: block !important;
        }

        /* 4. Spacing & Tracking Fixes */
        .tracking-[0.3em], 
        .tracking-[0.35em], 
        .tracking-[0.4em], 
        .tracking-[0.5em] {
          letter-spacing: 0.08em !important; /* Normalize extreme wide tracking on mobile */
        }

        /* 5. Component Specific Adjustments */
        section {
          padding-top: clamp(60px, 15vh, 120px) !important;
          padding-bottom: clamp(60px, 15vh, 120px) !important;
        }

        section#home {
          min-height: 100svh !important;
          height: auto !important;
          padding-top: 140px !important;
          padding-bottom: 100px !important;
        }

        .hero-content-wrapper {
          padding-left: 24px !important;
          padding-right: 24px !important;
        }

        /* Modal / Popup Text Fixes */
        .fixed .bg-white {
          padding: clamp(1.5rem, 5vw, 2.5rem) !important;
        }

        /* Badge/Label normalization */
        span[class*="uppercase tracking-widest"] {
          letter-spacing: 0.1em !important;
          font-size: 9px !important;
        }

        /* Enable hardware acceleration for smooth transitions */
        .animate-hero-bg, .animate-hero-content, .reveal {
          will-change: transform, opacity;
        }
      }

      @media (max-width: 480px) {
        .hero-title { font-size: 3.25rem !important; }
        .hero-subtitle { font-size: 2.75rem !important; }
        .text-9xl { font-size: 3rem !important; }
        .text-8xl { font-size: 2.75rem !important; }
        .text-7xl { font-size: 2.25rem !important; }
      }

      @media (prefers-reduced-motion: reduce) {
        .animate-hero-bg, .animate-hero-content, .reveal {
          animation: none !important;
          transition: none !important;
          opacity: 1 !important;
          transform: none !important;
        }
      }
    </style>
