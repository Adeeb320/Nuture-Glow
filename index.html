<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nurture Glow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,600;0,700;1,600;1,700&display=swap" rel="stylesheet">
    <script>
      window.process = window.process || {};

      window.process.env.API_KEY = window.process.env.API_KEY || "";
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F7F5EF;
        color: #1a1a1a;
        overflow-x: hidden;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      
      /* Rise and Fade Animation for Hero */
      @keyframes heroRise {
        from { 
          opacity: 0; 
          transform: translateY(60px) scale(0.98); 
        }
        to { 
          opacity: 1; 
          transform: translateY(0) scale(1); 
        }
      }
      
      /* Ken Burns Effect for Hero Background */
      @keyframes kenBurns {
        from { transform: scale(1); }
        to { transform: scale(1.12); }
      }

      .animate-hero-bg {
        animation: kenBurns 30s cubic-bezier(0.4, 0, 0.2, 1) infinite alternate;
      }

      .animate-hero-content {
        animation: heroRise 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        opacity: 0;
      }

      /* Global Reveal Transitions */
      .reveal {
        opacity: 0;
        transform: translateY(40px) scale(0.99);
        transition: 
          opacity 1.2s cubic-bezier(0.22, 1, 0.36, 1),
          transform 1.2s cubic-bezier(0.22, 1, 0.36, 1);
        will-change: transform, opacity;
      }
      
      .reveal.active {
        opacity: 1;
        transform: translateY(0) scale(1);
      }

      /* Hero Background Overlays */
      .hero-overlay-tint {
        background-color: rgba(191, 230, 218, 0.45);
      }

      .hero-bokeh {
        background-image: 
          radial-gradient(circle at 10% 20%, rgba(230, 199, 122, 0.15) 0%, transparent 40%),
          radial-gradient(circle at 90% 80%, rgba(191, 230, 218, 0.25) 0%, transparent 50%);
      }

      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #e6c77a; border-radius: 10px; }

      /* Accessibility: Prefers Reduced Motion */
      @media (prefers-reduced-motion: reduce) {
        .animate-hero-bg, .animate-hero-content, .reveal {
          animation: none !important;
          transition: none !important;
          opacity: 1 !important;
          transform: none !important;
        }
      }
    </style>
